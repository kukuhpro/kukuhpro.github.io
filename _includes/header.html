<div class="small-12 large-2 columns sidebar text-center">
  <h4>Kukuh Prabowo</h4> 
  <img src="{{ "/assets/img/avatar.jpg" | prepend: site.baseurl }}" class="avatar">
  <ul class="navigation-menu">
    <li>
      <a href="{{ site.baseurl }}/">Home</a>
    </li>
    {% for my_page in site.pages %}
      {% if my_page.title %}
        <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
